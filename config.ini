[weka]
; weka jar檔的位置
extapp_weka=D:\Program Files\Weka-3-8\weka.jar

; 預測集的位置
test_set_arff=.\iris-test-set.arff

; 使用的分類器
weka_classifier=weka.classifiers.functions.SMO
; Weka的模型位置
weka_model=.\lib\weka-3-8\iris-smo.model

; 使用的分類器 
;weka_classifier=weka.classifiers.functions.LibSVM
; Weka的模型位置
;weka_model=.\lib\weka-3-8\iris-libsvm.model

; 顯示等待預測訊息的標題
weka_run_title=Weka
; 顯示等待預測的訊息
weka_run_message=Analyzing. Please wait...

; 預測之後的動作
; {predictclass} = 預測結果
; {prob} = 預測機率
after_predict_cmd=C:\Program Files\Internet Explorer\iexplore.exe -k https://docs.google.com/forms/d/e/1FAIpQLSeWynGUR3vzZc6E7pVMEYpruAnl66vA9aS4bVOw5Tp6rC1FCw/viewform?usp=pp_url&entry.1291062876={prob}&entry.422415105={prob}